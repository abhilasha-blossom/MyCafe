<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Flowerdoor Caf√© - My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="MyCafe.css?v=10" />
</head>

<body>
    <!-- üåô FLOATING DARK MODE BUTTON -->
    <button id="themeToggle" class="theme-toggle-btn">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
    </button>

    <!-- HEADER / COVER IMAGE -->
    <div class="profile-cover">
        <!-- Back Button Overlay -->
        <a href="MyCafe.html" class="btn btn-light rounded-pill position-absolute top-10 start-10 m-4 shadow-sm"
            style="opacity: 0.9;">
            <i class="fa-solid fa-arrow-left"></i> Back to Caf√©
        </a>
    </div>

    <!-- MAIN PROFILE CONTENT -->
    <div class="profile-container">
        <div class="glass-card text-center">

            <!-- PROFILE INFO -->
            <div class="profile-avatar-container">
                <img src="https://cdn-icons-png.flaticon.com/128/64/64572.png" id="profileImg" class="profile-avatar"
                    alt="User Avatar">
                <button class="edit-btn-floating" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>

            <h2 id="profileName" class="display-6 fw-bold" style="font-family: 'Playfair Display', serif;">Loading...
            </h2>
            <p id="profileEmail" class="text-muted mb-4">...</p>

            <hr class="w-50 mx-auto my-4" style="opacity: 0.1;">

            <!-- TWO COLUMN GRID: WISHLIST & ORDERS -->
            <div class="row text-start g-4">

                <!-- LEFT: WISHLIST -->
                <div class="col-lg-6">
                    <h4 class="mb-3 text-danger"><i class="fa-solid fa-heart"></i> My Wishlist</h4>
                    <div id="wishlistContainer" class="row g-2">
                        <!-- Dynamic content -->
                        <div class="col-12 text-center py-4 bg-light rounded-3">
                            <p class="text-muted mb-0">No favorites yet.</p>
                        </div>
                    </div>
                </div>

                <!-- RIGHT: ORDER HISTORY -->
                <div class="col-lg-6">
                    <h4 class="mb-3 text-primary"><i class="fa-solid fa-clock-rotate-left"></i> Order History</h4>
                    <div id="orderHistory" class="bg-light p-3 rounded-3" style="max-height: 400px; overflow-y: auto;">
                        <!-- Dynamic content -->
                        <div class="text-center py-4">
                            <p class="text-muted mb-0">No orders placed.</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" id="editNameInput">
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <div class="mb-3">
                            <label>Profile Picture</label>
                            <input type="file" class="form-control" id="editAvatarInput" accept="image/*">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="saveProfile()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                loadProfile();
                loadOrders();
                loadWishlist();
            });

            function loadProfile() {
                const user = JSON.parse(localStorage.getItem('flowerdoor-user')) || { name: 'Guest User', email: 'guest@flowerdoor.com', avatar: 'https://cdn-icons-png.flaticon.com/128/64/64572.png' };
                document.getElementById('profileName').innerText = user.name;
                document.getElementById('profileEmail').innerText = user.email;
                document.getElementById('profileImg').src = user.avatar || 'https://cdn-icons-png.flaticon.com/128/64/64572.png';
            }

            function editProfile() {
                const user = JSON.parse(localStorage.getItem('flowerdoor-user')) || { name: 'Guest User', email: 'guest@flowerdoor.com' };
                document.getElementById('editNameInput').value = user.name;
                document.getElementById('editEmailInput').value = user.email;
                new bootstrap.Modal(document.getElementById('editProfileModal')).show();
            }

            function saveProfile() {
                const name = document.getElementById('editNameInput').value;
                const email = document.getElementById('editEmailInput').value;
                const fileInput = document.getElementById('editAvatarInput');

                let user = JSON.parse(localStorage.getItem('flowerdoor-user')) || {};
                user.name = name;
                user.email = email;

                if (fileInput.files && fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        user.avatar = e.target.result; // Save Base64
                        localStorage.setItem('flowerdoor-user', JSON.stringify(user));
                        loadProfile(); // Update UI
                        bootstrap.Modal.getInstance(document.getElementById('editProfileModal')).hide();
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    localStorage.setItem('flowerdoor-user', JSON.stringify(user));
                    loadProfile();
                    bootstrap.Modal.getInstance(document.getElementById('editProfileModal')).hide();
                }
            }

            function loadOrders() {
                const allOrders = JSON.parse(localStorage.getItem("flowerdoor-orders")) || [];
                // In a real app we would filter by user ID, here we show all local orders for demo

                const container = document.getElementById('orderHistory');

                if (allOrders.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">No orders yet.</p>';
                    return;
                }

                container.innerHTML = allOrders.map(order => `
                <div class="card mb-3 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h6 class="fw-bold text-primary">${order.id}</h6>
                            <span class="badge ${order.status === 'Delivered' ? 'bg-success' : 'bg-warning text-dark'}">${order.status || 'Pending'}</span>
                        </div>
                        <p class="small text-muted mb-1">${order.date}</p>
                        <p class="mb-1">${order.items.length} items - <strong>‚Çπ ${order.total}</strong></p>
                        <button class="btn btn-sm btn-outline-secondary" onclick="reorder('${order.id}')">Reorder</button>
                    </div>
                </div>
            `).join('');


            }

            function reorder(orderId) {
                const allOrders = JSON.parse(localStorage.getItem("flowerdoor-orders")) || [];
                const order = allOrders.find(o => o.id === orderId);
                if (order) {
                    localStorage.setItem("flowerdoor-cart", JSON.stringify(order.items));
                    alert("Items added to cart! Redirecting to checkout...");
                    window.location.href = "checkout.html";
                }
            }

            function loadWishlist() {
                const wishlist = JSON.parse(localStorage.getItem('flowerdoor-wishlist')) || [];
                const container = document.getElementById('wishlistContainer');

                if (wishlist.length > 0) {
                    container.innerHTML = wishlist.map(item => `
                    <div class="col-md-4 col-6 mb-3">
                        <div class="card h-100 border-0 shadow-sm">
                            <img src="${item.image || 'https://via.placeholder.com/150'}" class="card-img-top" style="height: 150px; object-fit: cover;">
                            <div class="card-body text-center p-2">
                                <h6 class="card-title text-truncate">${item.name}</h6>
                                <p class="card-text text-muted mb-1">‚Çπ ${item.price}</p>
                                <button class="btn btn-sm btn-outline-danger w-100" onclick="removeFromWishlist('${item.name}')">Remove</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                } else {
                    container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No favorites yet. Go explore!</p></div>';
                }
            }

            function removeFromWishlist(name) {
                let wishlist = JSON.parse(localStorage.getItem('flowerdoor-wishlist')) || [];
                wishlist = wishlist.filter(item => item.name !== name);
                localStorage.setItem('flowerdoor-wishlist', JSON.stringify(wishlist));
                loadWishlist(); // Re-render
            }
        </script>
</body>

</html>
