<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Flowerdoor Café - Flowers</title>
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="MyCafe.css?v=3" />
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="container">
        <div class="row align-items-center">
            <!-- SMALL LOGO -->
            <figure class="col-xl-3 logo">
                <a href="MyCafe.html">
                    <img src="https://cdn-icons-png.flaticon.com/128/9620/9620771.png" alt="Cafe Logo" />
                </a>
            </figure>

            <!-- NAV MENU -->
            <div class="col-xl-9">
                <ul class="nav justify-content-end menu">
                    <li class="nav-item">
                        <a class="nav-link" href="cafe.html">
                            <i class="fa-solid fa-mug-hot"></i> Café
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="menu.html"><i class="fa-solid fa-bread-slice"></i> Menu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="flowers.html"><i class="fa-solid fa-spa"></i> Flowers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="manga.html"><i class="fa-solid fa-book-open"></i> Manga Library</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- ================= BANNER ================= -->
    <div class="container banner">
        <div class="row align-items-center">
            <div class="col-xl-6 pt-5">
                <h1 class="display-1 banner-title">Fresh Blooms</h1>
                <h2 class="banner-sub">Bouquets & Custom Arrangements</h2>
                <p>
                    Brighten someone's day (or your own!) with our hand-picked,
                    pastel-perfect floral arrangements.
                </p>
            </div>
            <div class="col-xl-6 text-center">
                <img src="https://img.freepik.com/premium-photo/anime-style-illustration-flower-shop-with-bench-flowering-trees-generative-ai_958138-39752.jpg"
                    class="banner-img" alt="Flower Shop" />
            </div>
        </div>
    </div>

    <!-- ================= CONTENT ================= -->
    <div class="container pt-5 pb-5">
        <!-- PRE-MADE BOUQUETS -->
        <h2 class="text-center text-uppercase pt-2 pb-4 product-title">
            Signature Bouquets
        </h2>
        <div class="row">
            <figure class="col-xl-4 col-6 text-center product-box">
                <img src="https://content.jdmagicbox.com/comp/def_content/florists/zpm47lwsjm-florists-15-qpoj8-250.jpg"
                    class="img-fluid" alt="" />
                <h3>₹ 450</h3>
                <p>Pastel Dream</p>
                <button class="btn pastel-btn">Order Now</button>
            </figure>

            <figure class="col-xl-4 col-6 text-center product-box">
                <img src="https://i.pinimg.com/736x/2a/85/3b/2a853b4776366d92c780d79860f45d8e.jpg" class="img-fluid"
                    alt="" />
                <h3>₹ 550</h3>
                <p>Spring Breeze</p>
                <button class="btn pastel-btn">Order Now</button>
            </figure>

            <figure class="col-xl-4 col-6 text-center product-box">
                <img src="https://i.pinimg.com/564x/d8/9d/10/d89d1045927f56d776a31818b744081c.jpg" class="img-fluid"
                    alt="" />
                <h3>₹ 600</h3>
                <p>Rose Romance</p>
                <button class="btn pastel-btn">Order Now</button>
            </figure>
        </div>

        <!-- CUSTOMIZATION SECTION -->
        <h2 class="text-center text-uppercase pt-5 pb-4 product-title">
            Customize Your Bouquet
        </h2>
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <div class="pastel-box p-5">
                    <form>
                        <div class="mb-3">
                            <label for="occasion" class="form-label">Occasion</label>
                            <select class="form-select" id="occasion">
                                <option selected>Choose an occasion...</option>
                                <option value="birthday">Birthday</option>
                                <option value="anniversary">Anniversary</option>
                                <option value="congrats">Congratulations</option>
                                <option value="love">Just Because</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Color Palette</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="palette" id="pastel" checked />
                                    <label class="form-check-label" for="pastel">Pastel Soft</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="palette" id="vibrant" />
                                    <label class="form-check-label" for="vibrant">Vibrant & Bold</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="palette" id="whitegreen" />
                                    <label class="form-check-label" for="whitegreen">Elegant White & Green</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preferred Flowers (Select all that apply)</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="roses" />
                                        <label class="form-check-label" for="roses">Roses</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="lilies" />
                                        <label class="form-check-label" for="lilies">Lilies</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="tulips" />
                                        <label class="form-check-label" for="tulips">Tulips</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="sunflowers" />
                                        <label class="form-check-label" for="sunflowers">Sunflowers</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="orchids" />
                                        <label class="form-check-label" for="orchids">Orchids</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget Range</label>
                            <select class="form-select" id="budget">
                                <option selected>Select budget...</option>
                                <option value="500-1000">₹ 500 - ₹ 1000</option>
                                <option value="1000-2000">₹ 1000 - ₹ 2000</option>
                                <option value="2000+">₹ 2000+</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Personal Message (Optional)</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Write a sweet note..."></textarea>
                        </div>

                        <div class="text-center mt-4">
                            <button type="button" class="btn pastel-btn btn-lg"
                                onclick="alert('Your custom bouquet request has been sent! We will contact you shortly.')">
                                Send Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <footer>
        <div class="container pt-4 pb-4">
            <div class="row">
                <div class="col-xl-12 text-center">
                    <p>Flowerdoor Café &copy; 2024</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
